<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 img-rounded" style="background-color:darkcyan;">
                <h3 class="text-center" style="color:white"><b>PERSONAL INFORMATION</b></h3>
                <form>
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">First Name</div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="VIKASH" readonly>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Last Name</div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="TIWARI" readonly>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Mobile No.</div>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" placeholder="9999999999" readonly>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Email-id</div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" placeholder="ABC@GMAIL.COM" readonly>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                   <div class="col-lg-4">Gender</div>
                   <div class="col-lg-8">
                       <input type="radio" name="gender">Male
                       <input type="radio" name="gender">Female
                   </div>
                </div><!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Marital Status</div>
                    <div class="col-lg-8">
                        <input type="radio" name="gender">Married
                        <input type="radio" name="gender">Un-Married
                    </div>
                 </div><!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Address</div>
                    <div class="col-lg-8">
                        <textarea class="form-control"></textarea>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">Pincode</div>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" maxlength="6">
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">State</div>
                    <div class="col-lg-8">
                        <select class="form-control">
                           <option>Karnataka</option>
                        </select>
                    </div>
                </div> <!--inside row-->
                <div class="row form-group" style="margin-bottom:5px; color:white;">
                    <div class="col-lg-4">District</div>
                    <div class="col-lg-8">
                        <select class="form-control">
                            <option>Banglore</option>
                        </select>
                    </div>
                </div> <!--inside row-->
                <div class="text-center" style="margin-bottom:5px;">
                    <button class="btn btn-default" style="width:110px; color:white; background-color: rgb(235, 10, 205);">Update</button>
                </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
            </div>
            <div class="col-xs-3"></div>
        </div> <!--1st row-->
    </div>
</html>
