<html>
    <head>
        <title>Profile Details</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body><br>
        <div class="container bg-success">
            <div class="row">
                <div class="col-md-3">
                    <h4 class="text-left well">Profile Settings</h4>
                    <div style="margin-top:-20px;">
                 <ul class="nav panel">
                       <li><a href="#"><i class="fa fa-home" style="margin-right:3px; color:rgb(6, 217, 245); font-size:20px;"></i>My Enquiry</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-file" style="margin-right:5px; color:rgb(6, 217, 245); font-size:20px;"></i>About Us</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-users" style="margin-right:3px; color:rgb(6, 217, 245); font-size:20px;"></i>Contact Details</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-lock" style="margin-right:3px; color:rgb(6, 217, 245); font-size:22px;"></i>Password Change</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-book" style="margin-right:3px; color:rgb(6, 217, 245); font-size:22px;"></i>Manage Courses</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-envelope-o" style="margin-right:3px; color:rgb(6, 217, 245); font-size:22px;"></i>Update Facilities</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-undo" style="margin-right:3px; color:rgb(6, 217, 245); font-size:22px;"></i>Manage Photo</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-plus" style="margin-right:5px; color:rgb(6, 217, 245); font-size:20px;"></i>Manage Video</a></li><hr style="margin:0px;">
                       <li><a href="#"><i class="fa fa-envelope-o" style="margin-right:3px; color:rgb(6, 217, 245); font-size:22px;"></i>Public Reviews</a></li>
                 </ul>
                </div>
                </div>
                <div class="col-md-9">
                <h4 class="text-left well">Contact Details Update</h4>
                <div class="panel" style="margin-top:-20px; padding:10px;"><br>
                <div class="row form-group">
                    <div class="col-md-6">
                     <input type="text" class="form-control" placeholder="Business Full Name" >
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Contact Person Name">
                    </div>
                </div><!--1nd-->
                <div class="row form-group">
                    <div class="col-md-6">
                     <input type="text" class="form-control" placeholder="Client Email-Id">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="website Url- www.abc.com">
                    </div>
                </div><!--2nd-->
                <div class="row form-group">
                    <div class="col-md-6">
                     <input type="text" class="form-control" placeholder="Land Line No." >
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Mobile Number">
                    </div>
                </div><!--3nd-->
                <div class="row form-group">
                    <div class="col-md-6" >
                     <select class="form-control" >
                         <option>Choose City</option>
                     </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Pincode">
                    </div>
                </div><!--4nd-->
                <div class="row form-group">
                    <div class="col-md-12">
                        <textarea type="text" rows="5" class="form-control" placeholder="Full Address" ></textarea>
                    </div>
                </div><!--5nd-->
                <div class="row form-group">
                    <div class="col-md-12">
                        <textarea type="text" rows="3" class="form-control" placeholder="Land-Mark" ></textarea>
                    </div>
                </div><!--5nd-->
                <div class="text-center">
                    <button class="btn btn-default" style="background-color: darkcyan; color:white;">
                        Update Contact Details</button>
                </div>
            </div>
                </div>
            </div><!--parent row-->  
        </div>
    </body>
</html>
