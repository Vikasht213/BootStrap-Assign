<html>
    <head>
        <title>School Detail</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
       <body>
           <br>
           <div class="container">
               <div class="row">
               <div class="col-md-1"></div>
               <div class="col-md-10">
                   <div class="row form-group">
                       <h4 class="text-left" style="margin-left:15px;">SCHOOL DETAILS</h4><br>
                       <div class="col-md-2">School Name</div>
                       <div class="col-md-4">
                           <input type="text" class="form-control" style="margin-bottom:-10px;">
                       </div>
                       <div class="col-md-2">State</div>
                       <div class="col-md-4">
                        <select class="form-control" style="margin-bottom:-10px;">
                            <option>Choose State</option>
                        </select>
                       </div>
                   </div><!---1st row-->
                   <div class="row form-group">
                    <div class="col-md-2">Address1</div>
                    <div class="col-md-4">
                        <textarea type="text" class="form-control" style="margin-bottom:-10px;"></textarea>
                    </div>
                    <div class="col-md-2">District</div>
                    <div class="col-md-4">
                     <select class="form-control" style="margin-bottom:-10px;">
                         <option>Choose District</option>
                     </select>
                    </div>
                </div><!---2st row-->
                <div class="row form-group">
                    <div class="col-md-2">Pincode</div>
                    <div class="col-md-4">
                        <input type="number" class="form-control" style="margin-bottom:-10px;">
                    </div>
                    </div>
                    <div class="row form-group">  
                        <div class="col-md-2">School Phone</div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" style="margin-bottom:-10px;">
                        </div>
                        <div class="col-md-2">School Email Id</div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" style="margin-bottom:-10px;">
                        </div>
                    </div><!---4th st row-->
                    <div class="row form-group">  
                        <div class="col-md-2">School Grade</div>
                        <div class="col-md-4">
                            <select class="form-control" style="margin-bottom:-10px;">
                                <option>Choose Grade</option>
                            </select>
                        </div>
                        <div class="col-md-2">Password</div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" style="margin-bottom:-10px;">
                        </div>
                    </div><!---5th st row-->
                    <div class="row form-group">  
                        <div class="col-md-2">School Syllabus</div>
                        <div class="col-md-4">
                            <select class="form-control" style="margin-bottom:-10px;">
                                <option>Choose School Syllabus</option>
                            </select>
                        </div>
                        <div class="col-md-2">Confirm_Password</div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" style="margin-bottom:-10px;">
                        </div>
                    </div><!---6th st row-->
                    <br>
                    <div class="row form-group">
                        <h4 class="text-left" style="margin-left:15px;">REGISTRATION DETAILS</h4><br>
                        <div class="col-md-2">Name</div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" style="margin-bottom:-10px;">
                        </div>
                        <div class="col-md-2">Email-Id</div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" style="margin-bottom:-10px;">
                        </div>
                    </div><!---7st row-->
                    <div class="row form-group">
                        
                        <div class="col-md-2">Mobile</div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" style="margin-bottom:-10px;">
                        </div>
                        <div class="col-md-2">Designation</div>
                        <div class="col-md-4">
                            <select class="form-control" style="margin-bottom:-10px;">
                                <option>Choose Designation</option>
                            </select>
                        </div>
                    </div><!---7st row--><br>
                    <div class="text-left" style="margin-left:155px;">
                        <input type="checkbox" style="margin:5px;"><font color="green">Agree On Terms Condition</font>
                    </div><br>
                        <div class="text-center" style="margin-left:60px;">
                            <button class="btn btn-info" style="background-color: rgb(16, 139, 143); color:white; height:30px; width:110px;">Register</button>&nbsp &nbsp &nbsp &nbsp
                            <button class="btn btn-Success" style="background-color: rgb(10, 125, 219); color:white; height:30px; width:90px;">Reset</button>
                        </div>
               <div class="col-md-1"></div>
               </div><!--parent row-->
           </div>
       </body>
</html>
