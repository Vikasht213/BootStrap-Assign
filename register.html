<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 img-rounded bg-danger">
                <h3 class="row text-center">REGISTER AS CANDIDATE</h3><hr>
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Full Name:</div>
                    <div class="col-md-9">
                        <input type="text" class="form-control">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Last Name:</div>
                    <div class="col-md-9">
                        <input type="text" class="form-control">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Mobile No.:</div>
                    <div class="col-md-9">
                        <input type="number" class="form-control">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Email-Id:</div>
                    <div class="col-md-9">
                        <input type="text" class="form-control">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Password:</div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Password Max 8 Character">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                    <div class="col-md-3">Confirm_Password:</div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Password Max 8 Character">
                    </div>
                </div> <!--1st row-->
                <div class="row form-group" style="margin-bottom:5px;">
                <div class="col-md-3">Date Of Birth</div>
                <div class="col-md-9">
                    <div class="row" style="margin-bottom:5px;">
                        <div class="col-md-4">
                    <select class="form-control">
                        <option>Day</option>
                    </select>
                 </div>
                 <div class="col-md-4">
                    <select class="form-control">
                        <option>Month</option>
                    </select></div>
                    <div class="col-md-4">
                    <select class="form-control"> 
                        <option>Year</option>
                    </select></div>
                    </div>
                </div>
            </div> <!--8th end-->
              <div class="row form-group" style="margin-bottom:5px;">
                  <div class="col-md-3">Full Address</div>
                  <div class="col-md-9">
                      <textarea class="form-control"></textarea>
                  </div>
              </div><!--9th end-->
              <div class="row form-group" style="margin-bottom:5px;">
                  <div class="col-md-3">Pincode</div>
                  <div class="col-md-9">
                      <input type="number" class="form-control">
                  </div>
              </div>   <!--10th end-->
              <div class="row form-group" style="margin-bottom:5px;">
                  <div class="col-md-3">State</div>
                  <div class="col-md-9">
                      <select class="form-control">
                          <option>Choose State</option>
                      </select>
                  </div>
              </div> <!--11th end-->
              <div class="row form-group" style="margin-bottom:5px;">
                  <div class="col-md-3">District</div>
                  <div class="col-md-9">
                      <select class="form-control">
                          <option>Choose District</option>
                      </select>
                  </div>
              </div> <!---12th end-->
              <div class="row form-group text-center" style="margin-bottom:5px;">
                  <input type="checkbox">&nbsp &nbsp<font color="green">AgreeOn Term Condition</font>
            </div> <!--13th end-->
            <div class="text-center">
                <button class="btn btn-success" style="width:100px; color:white; background-color: rgb(4, 115, 158);">Register</button>&nbsp  &nbsp
                <button class="btn btn-success" style="width:100px; color:white; background-color: rgb(4, 115, 158);">clear</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</html>
